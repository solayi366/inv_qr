{% extends "base.html" %}

{% block title %}Dashboard | INVRQR{% endblock %}

{% block head_scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-extrabold text-slate-900 mb-8">Tablero de Control</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm relative overflow-hidden">
            <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Total Activos</p>
            <h2 class="text-4xl font-black text-slate-900 mt-2" id="totalActivos">...</h2>
            <i class="fas fa-cubes absolute bottom-4 right-4 text-brand-50 text-6xl -z-0"></i>
        </div>
        <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm relative overflow-hidden">
            <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Operativos</p>
            <h2 class="text-4xl font-black text-emerald-600 mt-2" id="totalBuenos">...</h2>
            <i class="fas fa-check-circle absolute bottom-4 right-4 text-emerald-50 text-6xl -z-0"></i>
        </div>
        <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm relative overflow-hidden">
            <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Atención</p>
            <h2 class="text-4xl font-black text-red-600 mt-2" id="totalProblemas">...</h2>
            <i class="fas fa-tools absolute bottom-4 right-4 text-red-50 text-6xl -z-0"></i>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
            <h3 class="font-bold text-slate-800 mb-4">Estado del Inventario</h3>
            <div class="h-64"><canvas id="chartEstado"></canvas></div>
        </div>
        <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
            <h3 class="font-bold text-slate-800 mb-4">Top Marcas</h3>
            <div class="h-64"><canvas id="chartMarca"></canvas></div>
        </div>
    </div>
</div>

<script>
    async function cargarDatos() {
        try {
            const res = await fetch('/api/stats');
            const data = await res.json();
            document.getElementById('totalActivos').textContent = data.total;
            const buenos = data.estados.find(e => e.label === 'Bueno')?.count || 0;
            document.getElementById('totalBuenos').textContent = buenos;
            const malos = data.estados.find(e => e.label === 'Malo')?.count || 0;
            const rep = data.estados.find(e => e.label === 'En Reparación')?.count || 0;
            document.getElementById('totalProblemas').textContent = malos + rep;

            new Chart(document.getElementById('chartEstado'), {
                type: 'doughnut',
                data: {
                    labels: data.estados.map(e => e.label),
                    datasets: [{ data: data.estados.map(e => e.count), backgroundColor: ['#10b981', '#ef4444', '#f59e0b', '#64748b'], borderWidth: 0 }]
                },
                options: { maintainAspectRatio: false, plugins: { legend: { position: 'right' } } }
            });

            new Chart(document.getElementById('chartMarca'), {
                type: 'bar',
                data: {
                    labels: data.marcas.map(m => m.label),
                    datasets: [{ label: 'Cantidad', data: data.marcas.map(m => m.count), backgroundColor: '#e11d48', borderRadius: 4 }]
                },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
            });
        } catch(e) { console.error(e); }
    }
    document.addEventListener('DOMContentLoaded', cargarDatos);
</script>
{% endblock %}
