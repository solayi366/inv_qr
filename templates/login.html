<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #b33515; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card-login { max-width: 400px; width: 100%; border-radius: 15px; overflow: hidden; }
        .btn-login { background-color: #333; color: white; }
        .btn-login:hover { background-color: #000; color: white; }
    </style>
</head>
<body>
    <div class="card card-login shadow-lg border-0">
        <div class="card-body p-5 text-center bg-white">
            <div class="mb-4">
                <img src="/static/logo.png" alt="Logo" height="60" class="mb-3">
                <h4 class="fw-bold text-dark">Acceso Administrativo</h4>
                <p class="text-muted small">Sistema de Inventario QR</p>
            </div>

            {% if error %}
            <div class="alert alert-danger py-2 mb-3 small">
                <i class="fas fa-exclamation-circle me-1"></i> {{ error }}
            </div>
            {% endif %}

            <form action="/login" method="POST">
                <div class="form-floating mb-3 text-start">
                    <input type="text" name="username" class="form-control" id="user" placeholder="Usuario" required>
                    <label for="user"><i class="fas fa-user me-2"></i>Usuario</label>
                </div>
                <div class="form-floating mb-4 text-start">
                    <input type="password" name="password" class="form-control" id="pass" placeholder="Contraseña" required>
                    <label for="pass"><i class="fas fa-lock me-2"></i>Contraseña</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-login btn-lg shadow-sm">Ingresar</button>
                </div>
            </form>
            
            <div class="mt-4 text-muted small">
                <a href="/" class="text-decoration-none text-secondary"><i class="fas fa-arrow-left"></i> Volver al Inicio</a>
            </div>
        </div>
    </div>
</body>
</html>
