<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Daño | Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { brand: { 600: '#e11d48', 900: '#881337' } } } }
        }
    </script>
</head>

<body class="bg-slate-100 min-h-screen font-sans">

    <header class="bg-brand-900 text-white py-6 px-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-md mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-white/10 p-2 rounded-lg"><i class="fas fa-headset text-2xl"></i></div>
                <div>
                    <h1 class="text-lg font-black uppercase tracking-wider">Mesa de Ayuda</h1>
                    <p class="text-[10px] text-brand-200">Reporte de Fallas Tecnológicas</p>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 pb-20">

        <div id="step-1" class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 mt-4">
            <label class="block text-xs font-bold text-slate-400 uppercase mb-2 text-center">Ingrese su Cédula o Código</label>
            <div class="flex gap-2">
                <input type="text" id="cedulaInput" placeholder="Ej: 1098..."
                    class="w-full bg-slate-50 border-2 border-slate-200 rounded-xl px-4 py-3 text-center font-bold text-lg outline-none focus:border-brand-600 transition-all">
                <button onclick="buscarActivos()"
                    class="bg-brand-600 text-white px-4 rounded-xl shadow-lg hover:bg-brand-900 transition-all">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div id="step-2" class="hidden mt-6 space-y-4 animate-fade-in-up">
            <div class="flex items-center justify-between px-2">
                <h3 class="font-bold text-slate-700">Hola, <span id="nombreEmpleado" class="text-brand-600">...</span></h3>
                <span class="text-xs text-slate-400">Seleccione el equipo dañado:</span>
            </div>

            <div id="listaActivosContainer" class="space-y-4"></div>
        </div>

        <div id="modalReporte"
            class="fixed inset-0 bg-black/80 z-[60] hidden flex items-end sm:items-center justify-center p-0 sm:p-4 backdrop-blur-sm transition-opacity">
            <div class="bg-white w-full max-w-md rounded-t-3xl sm:rounded-3xl p-6 h-[85vh] sm:h-auto overflow-y-auto relative animate-slide-up">

                <button onclick="cerrarModal()"
                    class="absolute top-4 right-4 text-slate-300 hover:text-slate-600 bg-slate-100 rounded-full w-8 h-8 flex items-center justify-center">
                    <i class="fas fa-times"></i>
                </button>

                <h2 class="text-xl font-black text-slate-800 mb-1">Reportar Falla</h2>
                <p class="text-xs text-slate-500 mb-6" id="labelActivoSeleccionado">...</p>

                <form id="formTicket" class="space-y-5">
                    <input type="hidden" name="cedula" id="formCedula">
                    <input type="hidden" name="id_activo" id="formIdActivo">

                    <div>
                        <label class="label-form">Tipo de Daño</label>
                        <select name="tipo_dano" class="input-form">
                            <option value="Hardware">Daño Físico (Golpe, Pantalla, Teclado)</option>
                            <option value="Software">Lentitud / Virus / Programas</option>
                            <option value="Red">Internet / Wifi</option>
                            <option value="Periferico">Mouse / Cargador / Cables</option>
                        </select>
                    </div>

                    <div>
                        <label class="label-form">Descripción Detallada</label>
                        <textarea name="descripcion" rows="4" class="input-form resize-none"
                            placeholder="Explique qué sucede..." required></textarea>
                    </div>

                    <div>
                        <label class="label-form">Evidencia (Opcional)</label>
                        <label class="flex flex-col items-center justify-center w-full h-24 border-2 border-dashed border-slate-300 rounded-xl bg-slate-50 text-slate-400 cursor-pointer hover:border-brand-600 hover:text-brand-600 transition-all">
                            <i class="fas fa-camera text-xl mb-1"></i>
                            <span class="text-[10px] font-bold">Tomar Foto</span>
                            <input type="file" id="inputFile" accept="image/*" capture="environment" class="hidden"
                                onchange="procesarImagen(this)">
                        </label>
                        <p id="fotoName" class="text-xs text-center text-brand-600 font-bold mt-2"></p>
                    </div>

                    <button type="button" onclick="enviarFormulario()"
                        class="w-full py-4 bg-brand-600 text-white rounded-xl font-black uppercase tracking-widest shadow-xl shadow-brand-600/30">
                        ENVIAR REPORTE
                    </button>
                </form>
            </div>
        </div>

    </main>

    <style>
        .label-form {
            display: block;
            font-size: 10px;
            font-weight: 800;
            color: #94a3b8;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .input-form {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-weight: bold;
            color: #334155;
            outline: none;
            transition: all .3s;
        }

        .input-form:focus {
            border-color: #e11d48;
            background: #fff1f2;
        }

        @keyframes slide-up {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
    </style>

    <script>
        let imagenComprimida = null;

        async function buscarActivos() {
            const cedula = document.getElementById('cedulaInput').value;
            if (cedula.length < 3) return Swal.fire('Error', 'Ingrese una cédula válida', 'warning');

            const btn = document.querySelector('button i');
            btn.className = "fas fa-spinner fa-spin";

            try {
                // Usamos ruta relativa segura para la API GET
                const res = await fetch(`/api/mis-activos/${cedula}`);
                const data = await res.json();

                if (!data.encontrado) {
                    Swal.fire('No encontrado', data.mensaje, 'info');
                    document.getElementById('step-2').classList.add('hidden');
                } else {
                    document.getElementById('nombreEmpleado').innerText = data.empleado.split(' ')[0];
                    document.getElementById('formCedula').value = cedula;

                    const container = document.getElementById('listaActivosContainer');
                    container.innerHTML = '';

                    data.activos.forEach(act => {
                        const card = `
                        <div onclick="abrirReporte('${act.id}', '${act.tipo} ${act.marca}')" 
                             class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 flex items-center gap-4 cursor-pointer hover:border-brand-600 transition-all active:scale-95">
                            <div class="bg-slate-100 p-2 rounded-xl">
                                <img src="${act.foto_qr}" class="w-12 h-12 opacity-80" onerror="this.src='https://via.placeholder.com/50'">
                            </div>
                            <div class="flex-1">
                                <h4 class="font-black text-slate-800 text-sm">${act.tipo}</h4>
                                <p class="text-xs text-slate-500 font-bold">${act.marca} ${act.modelo}</p>
                                <p class="text-[10px] text-slate-400 font-mono mt-1">S/N: ${act.serial}</p>
                            </div>
                            <i class="fas fa-chevron-right text-slate-300"></i>
                        </div>`;
                        container.innerHTML += card;
                    });

                    document.getElementById('step-2').classList.remove('hidden');
                }
            } catch (e) {
                console.error(e);
                Swal.fire('Error', 'No se pudo conectar al servidor', 'error');
            } finally {
                btn.className = "fas fa-search";
            }
        }

        function abrirReporte(id, nombre) {
            document.getElementById('formIdActivo').value = id;
            document.getElementById('labelActivoSeleccionado').innerText = nombre;
            document.getElementById('modalReporte').classList.remove('hidden');
        }

        function cerrarModal() {
            document.getElementById('modalReporte').classList.add('hidden');
        }

        // --- FUNCIÓN MÁGICA DE COMPRESIÓN ---
        async function procesarImagen(input) {
            const file = input.files[0];
            if (!file) return;

            document.getElementById('fotoName').innerText = "⏳ Comprimiendo: " + file.name;

            const options = {
                maxSizeMB: 0.5, // Máximo 0.5 MB (500KB)
                maxWidthOrHeight: 1280, // Redimensionar si es muy grande
                useWebWorker: true
            }

            try {
                imagenComprimida = await imageCompression(file, options);
                document.getElementById('fotoName').innerText = "✅ Listo (" + (imagenComprimida.size / 1024 / 1024).toFixed(2) + " MB)";
                document.getElementById('fotoName').classList.add('text-green-600');
            } catch (error) {
                console.log(error);
                document.getElementById('fotoName').innerText = "❌ Error al procesar imagen";
            }
        }

        async function enviarFormulario() {
            const form = document.getElementById('formTicket');
            const formData = new FormData(form);

            if (imagenComprimida) {
                formData.set('foto', imagenComprimida, imagenComprimida.name);
            }

            Swal.fire({
                title: 'Enviando...',
                text: 'Subiendo reporte y evidencia',
                allowOutsideClick: false,
                didOpen: () => { Swal.showLoading() }
            });

            try {
                // CORRECCIÓN CLAVE: Usamos la URL ABSOLUTA HTTPS para evitar error 405 en móviles
                // Esto asegura que el POST vaya directo al sitio seguro sin redirecciones
                const response = await fetch('https://inventario.envia06.com/crear-ticket', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const text = await response.text();
                    document.open();
                    document.write(text);
                    document.close();
                } else {
                    Swal.fire('Error ' + response.status, 'El servidor rechazó el reporte. Verifique su conexión.', 'error');
                }
            } catch (error) {
                console.error(error);
                Swal.fire('Error', 'Fallo de conexión', 'error');
            }
        }
    </script>
</body>
</html>
