<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Editar Parámetro - SIH QR</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">



    <script>

        tailwind.config = {

            theme: {

                extend: {

                    colors: {

                        brand: {

                            50: '#fff1f2', 100: '#ffe4e6', 200: '#fecdd3',

                            500: '#f43f5e', 600: '#e11d48', 700: '#be123c', 900: '#4c0519',

                        }

                    },

                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] }

                }

            }

        }

    </script>

    <style>

        body { background-color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; }

        .ruby-gradient { background: linear-gradient(135deg, #e11d48 0%, #9f1239 100%); }

    </style>

</head>

<body class="d-flex align-items-center min-vh-100 antialiased">

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-md-6 col-lg-5">

                <div class="card shadow-2xl border-0 rounded-[2.5rem] overflow-hidden">

                    <div class="ruby-gradient py-8 px-6 text-center text-white">

                        <div class="w-16 h-16 bg-white/20 rounded-3xl flex items-center justify-center mx-auto mb-4 backdrop-blur-sm border border-white/30">

                            <i class="fas fa-edit text-2xl"></i>

                        </div>

                        <h5 class="mb-1 font-black uppercase tracking-tighter text-xl">Actualizar <span class="opacity-70">{{ tipo }}</span></h5>

                        <p class="text-[10px] font-bold uppercase tracking-[0.2em] text-white/60">Modificación de registro maestro</p>

                    </div>



                    <div class="card-body p-10 bg-white">

                        <form action="/actualizar_parametro/{{ tipo }}/{{ id_item }}" method="POST" class="space-y-6">

                            

                            <div class="space-y-2">

                                <label class="text-[11px] font-black text-slate-400 uppercase tracking-widest ml-1">Nombre / Identificador</label>

                                <div class="relative">

                                    <input type="text" name="nombre" value="{{ item.nom_tipo or item.nom_marca or item.nom_modelo or item.nom_area or item.nom_emple }}" 

                                           class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-4 py-3.5 text-sm font-bold text-slate-700 outline-none focus:bg-white focus:border-brand-500 transition-all shadow-sm" required>

                                </div>

                            </div>



                            {% if tipo == 'modelo' %}

                            <div class="space-y-2">

                                <label class="text-[11px] font-black text-slate-400 uppercase tracking-widest ml-1">Fabricante (Marca)</label>

                                <select name="id_marca" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-4 py-3.5 text-sm font-bold text-slate-700 outline-none focus:bg-white focus:border-brand-500 transition-all appearance-none">

                                    {% for m in marcas %}

                                    <option value="{{ m.id_marca }}" {% if m.id_marca == item.id_marca %}selected{% endif %}>

                                        {{ m.nom_marca }}

                                    </option>

                                    {% endfor %}

                                </select>

                            </div>

                            {% endif %}



                            {% if tipo == 'empleado' %}

                            <div class="space-y-2">

                                <label class="text-[11px] font-black text-slate-400 uppercase tracking-widest ml-1">Departamento / Área</label>

                                <select name="id_area" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-4 py-3.5 text-sm font-bold text-slate-700 outline-none focus:bg-white focus:border-brand-500 transition-all appearance-none">

                                    {% for a in areas %}

                                    <option value="{{ a.id_area }}" {% if a.id_area == item.id_area %}selected{% endif %}>

                                        {{ a.nom_area }}

                                    </option>

                                    {% endfor %}

                                </select>

                            </div>

                            {% endif %}



                            <div class="flex flex-col gap-3 mt-10">

                                <button type="submit" class="w-full py-4 ruby-gradient text-white rounded-2xl font-black uppercase tracking-widest text-xs shadow-xl shadow-brand-200 hover:scale-[1.02] active:scale-95 transition-all">

                                    <i class="fas fa-save mr-2"></i> Guardar Cambios

                                </button>

                                <a href="/parametros" class="w-full py-4 bg-slate-100 text-slate-400 rounded-2xl font-black uppercase tracking-widest text-[10px] text-center hover:bg-slate-200 transition-all">

                                    Cancelar Operación

                                </a>

                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
