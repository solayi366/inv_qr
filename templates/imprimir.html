<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Etiqueta {{ activo.codigo_qr }}</title>
    <style>
        /* CONFIGURACI√ìN DE P√ÅGINA PARA IMPRESORA T√âRMICA */
        @page {
            size: 7.62cm 2.5cm;
            margin: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            width: 7.62cm;
            height: 2.5cm;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden; /* Evita que salga una segunda hoja en blanco */
            background-color: white;
        }

        .etiqueta-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            padding: 0.1cm;
            box-sizing: border-box;
            border: 1px solid #ddd; /* Borde gu√≠a (puedes quitarlo si la impresora corta bien) */
        }

        .qr-area {
            width: 2.3cm;
            height: 2.3cm;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-area img {
            width: 50%;
            height: 50%;
            object-fit: contain;
            image-rendering: pixelated; /* Para que el QR salga n√≠tido */
        }

        .info-area {
            flex: 1;
            padding-left: 0.2cm;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .logo-img {
            height: 0.8cm; /* Logo peque√±o arriba */
            width: auto;
            margin-bottom: 2px;
            filter: grayscale(100%); /* Mejor para impresora t√©rmica blanco y negro */
        }

        .titulo {
            font-size: 8px;
            font-weight: bold;
            text-transform: uppercase;
            color: #000;
            margin-bottom: 1px;
        }

        .codigo-grande {
            font-size: 14px;
            font-weight: 900;
            color: #000;
            letter-spacing: -0.5px;
            margin: 1px 0;
        }

        .serial-pequeno {
            font-size: 7px;
            color: #000;
        }
        
        /* Ocultar botones al imprimir */
        @media print {
            .no-print { display: none !important; }
            body { border: none; }
            .etiqueta-container { border: none; }
        }

        /* Bot√≥n flotante para imprimir en pantalla */
        .btn-imprimir {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: black;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 10px;
            z-index: 100;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <a href="javascript:window.print()" class="btn-imprimir no-print">üñ® IMPRIMIR</a>

    <div class="etiqueta-container">
        <div class="qr-area">
            <img src="/static/qrcodes/{{ activo.codigo_qr }}.png" alt="QR">
        </div>


    </div>

    <script>
    </script>
</body>
</html>
